<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>

		body {
  		margin: 0;
		}

		/* NAV BAR */
		.navbar {
  		background-color: black;
  		padding: 10px 20px;
		}

		.nav-list {
  		list-style: none;
  		margin: 0;
  		padding: 0;
  		display: flex;
		}

		.nav-list li {
  		margin-right: 10px;
		}

		.nav-list a {
  		color: white;
  		text-decoration: none;
  		padding: 10px 15px;
  		display: block;
  		font-size: 16px;
		}

		.nav-list a:hover {
  		background-color: #333;
		}

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap');
        body {
            font-family: Cormorant Garamond, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
        }

        header {
            text-align: center;
            padding: 8px 20px;
            background: #000000;
            color: black;
	    font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .menu-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #ddd;
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #2BAA59;
            padding-bottom: 5px;
        }

        .specials-list ul {
            list-style: none;
            padding: 0;
        }

        .specials-list li {
            background: #fff;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 4px solid #2BAA59;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }

		.review-box {
 		display: block;
  		max-width: 600px;
  		margin: 30px auto;
  		padding: 20px;
  		background-color: #000;
  		color: #fff;
  		text-decoration: none;
  		border: 2px solid #000;
  		border-radius: 8px;
  		text-align: center;
  		transition: background-color 0.2s ease, transform 0.2s ease;
		}

		.review-box:hover {
  		background-color: #222;
  		transform: translateY(-2px);
		}

		.review-main {
  		font-size: 20px;
  		font-weight: bold;
		}

		.review-sub {
  		margin-top: 8px;
  		font-size: 14px;
  		color: #ccc;
		}
    </style>
</head>

<body>
	<nav class="navbar">

	</nav>
<header>

<script>
  function toggleDropdown() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  // Close dropdown if user clicks outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      const dropdown = document.getElementById("dropdownMenu");
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
</script>
