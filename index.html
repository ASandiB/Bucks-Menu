<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks Cabaret Menu</title>

    <style>

		/* NAV BAR */
		.navbar {
  		background-color: #000;
 		padding: 10px 20px;
		}

		.nav-list {
  		list-style: none;
  		margin: 0;
  		padding: 0;
  		display: flex;
  		align-items: center;
		}

		.nav-list li {
  		position: relative;
		}

		.nav-list a,
		.dropbtn {
  		color: white;
  		background: none;
  		border: none;
  		font-size: 16px;
  		padding: 10px 15px;
  		cursor: pointer;
  		text-decoration: none;
		}

		.nav-list a:hover,
		.dropbtn:hover {
  		background-color: #444;
		}

		/* DROPDOWN */
		.dropdown-content {
  		display: none;
  		position: absolute;
  		top: 100%;
  		left: 0;
  		background-color: #333;
  		min-width: 150px;
  		z-index: 1000;
		}

		.dropdown-content li a {
  		padding: 10px;
  		display: block;
		}

		/* SHOW WHEN ACTIVE */
		.dropdown-content.show {
  		display: block;
		}

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap');
        body {
            font-family: Cormorant Garamond, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
        }

        header {
            text-align: center;
            padding: 8px 20px;
            background: #000000;
            color: black;
	    font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .menu-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #ddd;
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #2BAA59;
            padding-bottom: 5px;
        }

        .specials-list ul {
            list-style: none;
            padding: 0;
        }

        .specials-list li {
            background: #fff;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 4px solid #2BAA59;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

<body>
	<nav class="navbar">
  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>

    <li class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown()">
        Explore ▾
      </button>

      <ul id="dropdownMenu" class="dropdown-content">
        <li><a href="menu.html">Menu</a></li>
        <li><a href="events.html">Events</a></li>
      </ul>
    </li>
  </ul>
	</nav>
<header>
    <img src="bucks-logo2.jpg" alt="Bucks Cabaret Logo" class="logo-image">
</header>

<div class="container">







</div>

<footer>
    © 2026 Bucks Cabaret. All rights reserved.
    <!-- You can add hours, address, or contact info here -->
</footer>

<script>
  function toggleDropdown() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  // Close dropdown if user clicks outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      const dropdown = document.getElementById("dropdownMenu");
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
</script>
	
</body>
</html>
